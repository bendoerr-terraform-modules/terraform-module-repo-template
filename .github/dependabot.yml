# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file#scheduleinterval
version: 2
updates:
  - package-ecosystem: "terraform"
    directories:
      - "/"
      - "/examples/simple"
    schedule:
      interval: "weekly"
    groups:
      terraform:
        update-types:
          - "major"
          - "minor"
          - "patch"
    commit-message:
      prefix: "⬆️ tf:"

  - package-ecosystem: "gomod"
    directory: "/test"
    schedule:
      interval: "weekly"
    groups:
      test:
        update-types:
          - "major"
          - "minor"
          - "patch"
    commit-message:
      prefix: "⬆️ test:"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        update-types:
          - "major"
          - "minor"
          - "patch"
    commit-message:
      prefix: "⬆️ gha:"
